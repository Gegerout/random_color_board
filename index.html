<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Color Board</title>
</head>
<body>
    <div class="container">
    </div>
    <div class="btns">
        <button id="clear">clear</button>
        <button id="mode">draw</button>
        <button id="shape">square</button>
        <button id="color">color</button>
        <input type="color" name="" id="color-picker" hidden>
        <button id="random-color">Random</button>
        <input type="range" name="" id="size" min="1" max="100" value="20">
        <input type="range" name="" id="gap" min="0" max="100" value="5">
        <button id="save">save</button>
    </div>
    <!-- to donwload include html2canvas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"
    integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA=="
    crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
</body>
</html>
